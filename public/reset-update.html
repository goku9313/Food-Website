<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password</title>
    <link rel="stylesheet" href="./css/resetUpdate.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="headingUpdate">ENTER NEW PASSWORD</div>
        <hr style="width: 90%;border: 1px solid black;margin-bottom: 5vh;">
        <div class="password">
            <div class="pw">
                <p class="text">New Password</p>
                <input type="password" class="input" placeholder="Enter new password" required>
            </div>
        </div>
        <div class="password">
            <div class="pw">
                <p class="text">Confirm New Password</p>
                <input type="password" class="input" placeholder="Confirm your new password" required>
            </div>
        </div>
        <div class="submitUpdate">
            Update my password
        </div>
    </div>
</body>

</html>
