<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        crossorigin="">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <p>RECOVER PASSWORD</p>
        <hr style="width: 90%;border: 1px solid black;">
        <input type="email" class="input" placeholder="Your registered e-mail ID goes here" required>
        <p class="warning">Invalid email ID</p>
        <p class="submit">Reset Email</p>
        <a href="/login" class="link"><span><i class="fas fa-arrow-left"></i></span>Cancel and go back to Sign In/Sign Up page</a>
    </div>
    <script src="./js/reset.js"></script>
</body>

</html>
